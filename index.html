<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNOW YOUR AKAN NAME</title>
    <!-- link to css file-->
    <link href="./akan.css" rel="stylesheet">
    <!-- link to bootstarp CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./akanname.js" defer></script>
</head>
<body>
    
    <h1>The Akan Name</h1>
    <p><strong>Akan</strong> is a tribe in <mark>Ghana</mark>. The Akan people have tradition ways of naming their children.</p>
    <p>The naming pattern is linked to <strong>gender</strong> and the <strong>day</strong> of the week the person was born.</p>
    <p>Akan name makes it easy for the community to know the day a person was born.</p>
    
    <!--User can select their date of birth-->
    <div class="container m-3">
        <form>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">                  
        </form>
    </div>

    <!--The user can select their sex-->
    <div class="container m-3">
        <form>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </form>        
    </div>

    <div class="container mt-5">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>    
    
</body>
</html>
