<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNOW YOUR AKAN NAME</title>
    <!-- link to css file-->
    <link href="./akan.css" rel="stylesheet">
    <!-- link to bootstarp CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./akanname.js" defer></script>
</head>
<body>
    
    <h1>The Akan Name</h1>
    <p>The <strong>Akan</strong> name is a <mark>Ghana</mark> tradition way of naming people.</p>
    <p>The naming pattern is linked to <strong>gender</strong> and the <strong>day</strong> of the week a person was born.</p>
    
    <div class="container m-3">
        <form>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">                  
        </form>
    </div>
    <div class="container m-3">
        <form>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </form>
        
    </div>
    <div class="container mt-4">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>    
    
</body>
</html>
